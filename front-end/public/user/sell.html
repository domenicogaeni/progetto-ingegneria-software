<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vendite</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .card_color {
        background-color: rgb(141, 194, 138);
        border-radius: 10px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="../js/API/is_logged.js"></script>
    <script src="../js/API/delete_book.js"></script>
    <script src="../js/API/logout.js"></script>
    <script src="../js/sell_book_modal.js"></script>
    <script src="../js/API/sell_book.js"></script>
    <script src="../js/API/search_book_selling.js"></script>
  </head>
  <body>
    <nav
      class="sb-topnav navbar navbar-expand nisLogged request navbar-dark bg-dark"
    >
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="index.html">MyMarketplace</a>
      <!-- Sidebar Toggle-->
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Navbar-->
      <ul class="navbar-nav me-3 me-lg-4" style="margin-left: auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li><a class="dropdown-item" id="inputLogout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <a class="nav-link" href="index.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Dashboard
              </a>
              <div class="sb-sidenav-menu-heading">Utente</div>
              <a class="nav-link" href="history.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-columns"></i>
                </div>
                Storico ordini
              </a>
              <a class="nav-link active" href="sell.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-book-open"></i>
                </div>
                Vendi libro
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn btn-danger closeModal"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Vendita</h4>
              </div>
              <div class="modal-body margin-down">
                <h5>Inserisca il prodotto da vendere</h5>
                <div class="form-group margin-down">
                  <label for="input_titolo">Titolo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input_titolo"
                    placeholder="Titolo"
                  />
                </div>
                <div class="form-group margin-down">
                  <label for="input_autore">Autore</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input_autore"
                    placeholder="Autore"
                  />
                </div>
                <div class="form-group margin-down">
                  <label for="input_genere">Genere</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input_genere"
                    placeholder="Genere"
                  />
                </div>
                <div class="form-group margin-down">
                  <label for="input_ISBN">ISBN</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input_ISBN"
                    placeholder="ISBN"
                  />
                </div>
                <div class="form-group margin-down">
                  <label for="input_price">Prezzo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="input_price"
                    placeholder="Prezzo di vendita"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  style="margin-top: 30px"
                  role="alert"
                  id="alert_uncomplete"
                >
                  Attenzione, compilare tutti i campi!
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default closeModal"
                  data-dismiss="modal"
                >
                  Chiudi
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="buttonActionSell"
                >
                  Vendi
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--end modal-->
        <div
          style="
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
          "
        >
          <div class="btn btn-primary" style="width: 100px" id="buttonSell">
            Vendi
          </div>
        </div>
        <h5 style="margin-bottom: 10px">Libri attualmente in vendita</h5>
        <!--Libri Attualmente in Vendita-->
        <div id="libriVendita"></div>
        <!-- End Libri Vendita-->
        <footer class="py-4 mt-auto"></footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
